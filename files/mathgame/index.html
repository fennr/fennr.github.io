    <title>Math Game</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css"></link>
    <script type="text/javascript" src="https://code.createjs.com/easeljs-0.5.0.min.js"></script>
    <script type="text/javascript" src="dygraph-combined.js"></script>
</head>
<body onload="init();">
    <div class="container">
        <canvas id="drawArea" width="600" height="600">
            <p>Ваш браузер не поддерживает рисование.</p>
        </canvas>
        <div id="gameScreen" class="screen" style="visibility: hidden;">
            <form id="answerForm" autocomplete="off">
                <input id="answer" type="text" placeholder="Answer" autofocus>
            </form>
        </div>
        <div id="statsScreen" class="screen" style="visibility: hidden;">
            <div id="dgStats"></div>
        </div>
    </div>

  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="Timer.js"></script>
  <script type="text/javascript" src="Problem.js"></script>
  <script type="text/javascript" src="ProblemPool.js"></script>
  <script type="text/javascript" src="globals.js"></script>
  <script type="text/javascript" src="levels.js"></script>
  <script type="text/javascript" src="stats.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script>
        document.getElementById("answerForm").onsubmit = function(event) {
            event.preventDefault();
            ans = document.getElementById("answer").value;
            
            if (utils.isNumber(ans))
                SubmitAnswer(ans);

            this.reset();
            return false;
        }
  </script>
</body>
</html>
