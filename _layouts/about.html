<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/_sass/_about.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="alternate" type="application/atom+xml" title="Fenrir blog posts" href="/feed.xml">
    <meta name="author" content="Merkurev Viktor">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="keywords" content="{{ site.keywords | join: ',' }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="Merkurev Viktor">
    {% endif %}
  </head>
  <body>
    {{ content }}
    <script src="/assets/scripts/keen.min.js"></script>
    <script src="/assets/scripts/metrics.js"></script>
  </body>
</html>
